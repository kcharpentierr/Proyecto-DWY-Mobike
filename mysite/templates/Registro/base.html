<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobike - Buscar Bicicletas</title>
    <link rel="stylesheet" href="../../static/css/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="fondo">
        <div class="container-fluid">
            <div class="jumbotron" id="header">
                <a href="{% url 'home' %}"><img id="logo_mobike" src="../../static/img/Logotipo.png" alt="logo"></a>
            </div>
            <br>

            <div class="inicio_admin">
                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <table class="table table-hover">
                            <!-- aca -->
                            {% block content %}
                            {% endblock %}
                            <tbody id="tbody-usuarios">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="fixed-bottom row align-items-center justify-content-around" id="footer">
                <div class="col-sm-5">
                    <p>Copyright &copy; 2020 &mdash; MoBike</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/registro.js"></script>
</body>

</html>
